- name: La Jacques Gouin
  etape: Etape 1
  lieu: Mennecy (91)
  date: 5 Mars
  image_file: cyclo.png
  content: La saison route 2016 est terminée, nous voici tournés vers la saison 2017 avec une 1ère date à retenir, 5 Mars 2017 ! et pour sortir de l'hiver, rien de mieux que d'aller chercher le dépaysement.. !! En effet, ce sera la 7 ème édition de la "nouvelle" JACQUES GOUIN version cyclosportive reprise et organisée depuis 2011 par Vélostar Organisation et son "président" Eric Ramos avec le concours du Team Cycliste Morangis. Épreuve qui pour l'ensemble des coursiers Franciliens donne le coup d'envoi de la saison Route et qui est pour beaucoup en point de mire des entraînements hivernaux !
